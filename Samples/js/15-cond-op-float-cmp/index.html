<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>15: Conditional Operator, Float number comparison</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const num = 9007199254740992.0;

        document.getElementById('result').textContent =
            num === 9007199254740993.0 ? 'Equal' : 'Not equal';
    </script>
</body>
</html>

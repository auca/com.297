<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18: All selection constructs</title>
</head>
<body>
    <form id="input-form">
        <label>Enter the year: <input id="year" type="text"></label><br>
        <label>Enter the month number: <input id="month" type="text"></label><br>
        <button type="submit">Find the number of days in month</button>
    </form>
    <p id="result"></p>
    <script>
        document.getElementById('input-form').addEventListener("submit", event => {
            event.preventDefault();

            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            if (isNaN(year) || isNaN(month)) {
                document.getElementById('result').textContent = 'Invalid input.';
            } else {
                let msg;
                switch (month) {
                    case 1: case 3: case 5: case 7: case 8: case 10: case 12:
                        msg = '31';
                        break;

                    case 4: case 6: case 9: case 11:
                        msg = '30'
                        break;

                    case 2:
                        /*
                        if ((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)) {
                            msg = '29';
                        } else {
                            msg = '28';
                        }
                        */
                        const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
                        msg = isLeap ? '29' : '28';
                        break;

                    default:
                        msg = 'Invalid month number';
                }

                document.getElementById('result').textContent = msg;
            }
        });
    </script>
</body>
</html>

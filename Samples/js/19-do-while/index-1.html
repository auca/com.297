<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19: do-while</title>
</head>
<body>
    <p id="result"></p>
    <script>
        let sum = 0, i = 0;

        let grade;
        do {
            grade = parseInt(prompt('Enter the grade:'));
            sum += grade;
            i++;
        } while (grade !== 0);
        i--;

        if (i !== 0) {
            let avg = sum / i;
            document.getElementById('result').textContent = `The average grade is ${avg.toFixed(2)}`;
        } else {
            document.getElementById('result').textContent = 'No data.';
        }
    </script>
</body>
</html>
